rootProject.name = 'Ansam Al Quran'

def nodeModulesDir = new File(rootProject.projectDir.parentFile, "node_modules")

apply from: new File(nodeModulesDir, "expo/scripts/autolinking.gradle")
useExpoModules()

apply from: new File(nodeModulesDir, "@react-native-community/cli-platform-android/native_modules.gradle")
applyNativeModulesSettingsGradle(settings)

include ':app'
includeBuild(new File(nodeModulesDir, "react-native-gradle-plugin"))

if (settings.hasProperty("newArchEnabled") && settings.newArchEnabled == "true") {
    include(":ReactAndroid")
    project(":ReactAndroid").projectDir = new File(nodeModulesDir, "react-native/ReactAndroid")
    include(":ReactAndroid:hermes-engine")
    project(":ReactAndroid:hermes-engine").projectDir = new File(nodeModulesDir, "react-native/ReactAndroid/hermes-engine")
}
